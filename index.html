<!DOCTYPE html>
<html>

<head>
  <title>Multiple Visualisations | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <script src="vega_lite_vis.js"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Solar Electricity Worldwide</h1>
      </div>
    </div>
    <!-- end pure grid group -->


    <!-- end pure grid group -->
    <!-- pure grid group -->
    <div class="pure-g" id="center">
      <div class="pure-u-1-1" id="center">
        <div id="multi_view" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">

          <p>These two maps highlight the difference in solar electricity
          production and solar electricity consumption per capita around the world.</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="chloropleth_production" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div id="chloropleth_consumption" class="vis-container"></div>
      </div>
    </div>

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="chloropleth_time_slider" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div class="description description-right">
          <p>This map shows what percent of each countries electricity generation
            is solar energy.</p>
        </div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id="bar_chart" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <div id="line_chart" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

  </div> <!-- end page -->

</body>

</html>
